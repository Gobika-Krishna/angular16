<div class="container-fluid home-conatiner">
    <!-- banner component -->
    <app-banner></app-banner>
</div>

<div class="container-fluid custom-container">
    <!-- Marketing Icons Section -->
    <div class="row">
        <section>
            <div class="col-xs-12 col-lg-12">
                <h1 class="page-header">
                    Explore different Cuisine
                </h1>
            </div>
        </section>

        <div class="col-md-4" *ngFor="let cuisine of cuisines; let i = index">
            <section>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>{{ cuisine.title }}</h4>
                    </div>
                    <div class="panel-body">
                        <p>{{ cuisine.description }}</p>
                        <a class="btn btn-default" routerLink="/recipes">Learn More</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- /.row -->
</div>

<!-- carousel component -->
<app-carousel></app-carousel>

<div class="sectiona">
    <!-- topics -->
    <div id="owl-demo" class="owl-carousel owl-theme">
        <div class="item" *ngFor="let topic of topics">
            <h2>{{ topic.title }}</h2>
            <p>"{{ topic.desc }}"</p>
        </div>
    </div>
</div>
<!-- /section -->
<div class="sectionb">
    <div class="container">
        <div class="facontainer">
            <section *ngFor="let section of sections">
                <h2>{{ section.title }}</h2>
                <p>{{ section.content }}</p>
            </section>
        </div>
    </div>
</div>
